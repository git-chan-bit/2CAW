tipo de dados abstrato que possui várias propriedades. Só precisamos de três: dia, mês e ano. A única forma de obtê-las em 
JavaScript é invocando métodos sobre hoje. Os métodos  retornam propriedades específicas dos objetos onde são invocados. 
Usamos o operador “.” para ter acesso a eles, assim como fizemos com as propriedades:
